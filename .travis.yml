language: java

services:
  - docker

jobs:
  include:
    - name: "AMD64/16"
      os: linux
      jdk: openjdk16
      arch: amd64

before_script:
  - touch /etc/docker/daemon.json
  - "echo \"{\"insecure-registries\": [\"$DOCKER_REGISTRY\"]}\" >> /etc/docker/daemon.json"
  - cat /etc/docker/daemon.json
  - docker info

script: DOCKER_REGISTRY=$DOCKER_REGISTRY ./dockerscript.sh