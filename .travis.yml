language: java

services:
  - docker

jobs:
  include:
    - name: "AMD64/16"
      os: linux
      jdk: openjdk16
      arch: amd64

before_script:
  - "sudo cat /etc/docker/daemon.json | jq '. + {\"insecure-registries\": [\"$DOCKER_REGISTRY\"]}' | sudo tee /etc/docker/daemon.json"
  - docker info

script: DOCKER_REGISTRY=$DOCKER_REGISTRY ./dockerscript.sh